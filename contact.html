<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.css"/>
</head>
<body class="bg-primary-subtle">
  <header class="container">
    <h1 class="border text-center border-dark bg-primary py-3">Contact</h1>
    <nav class="nav justify-content-center flex-wrap mb-4">
      <a class="nav-link border border-dark bg-light m-1" href="home.html">Home</a>
      <a class="nav-link border border-dark bg-light m-1" href="about-pofo.html">About</a>
      <a class="nav-link border border-dark bg-light m-1" href="projects.html">Projects</a>
      <a class="nav-link border border-dark bg-light m-1" href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
      <div class="col-12 col-md-8">
        <div class="border p-4 border-dark bg-info-subtle text-center">
          <h2 class="mb-3">Neem contact op</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Naam">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Bericht"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verzenden</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
